<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit</title>
</head>
<body>

    <div class="keys">
        <div class="key" data-key="65"><kbd>A</kbd>
            <span class="sound">Press It!</span>
        </div>
        <div class="key" data-key="83"><kbd>S</kbd>
            <span class="sound">Press It!</span>
        </div>
        <div class="key" data-key="68"><kbd>D</kbd>
            <span class="sound">Press It!</span>
        </div>
        <div class="key" data-key="70"><kbd>F</kbd>
            <span class="sound">Press It!</span>
        </div>
        <div class="key" data-key="71"><kbd>G</kbd>
            <span class="sound">Press It!</span>
        </div>
        <div class="key" data-key="72"><kbd>H</kbd>
            <span class="sound">Press It!</span>
        </div>
        <div class="key" data-key="74"><kbd>J</kbd>
            <span class="sound">Press It!</span>
        </div>
        <div class="key" data-key="75"><kbd>K</kbd>
            <span class="sound">Press It!</span>
        </div>
        <div class="key" data-key="76"><kbd>L</kbd>
            <span class="sound">Press It!</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio src="sounds/openhat.wav" data-key="71"></audio>

    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tink.wav" data-key="75"></audio>
    <audio src="sounds/tom.wav" data-key="76"></audio>
    <!-- <audio src="sounds" data-key="186"></audio> -->


    <script>
        
        function playaudio(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);
            console.log(e.keyCode);

            audio.currentTime = 0;

            key.classList.add("playing");

            audio.play();
            }

        window.addEventListener('keydown', playaudio);

            
            function removePlaying(e) {
                if(e.propertyName !== 'transform') return;
               console.log(e);
                this.classList.remove('playing');
            }

            const keys = document.querySelectorAll('.key');
            
            keys.forEach(key => key.addEventListener('transitionend',removePlaying));
    </script>



</body>
</html>
